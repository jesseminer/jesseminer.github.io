<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
  <title>Music</title>
  <link type="text/css" rel="stylesheet" href="../utilities.css">
  <link type="text/css" rel="stylesheet" href="music.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans">
</head>

<body>
  <div class="container">
    <div class="player">
      <audio class="margin-bottom-sm" controls></audio>
      <div class="current-song-search-container">
        <div class="current-song"></div>
        <input class="search-box" type="text" placeholder="Search">
      </div>
    </div>
    <table class="song-list" cellspacing="0"></table>
  </div>

  <script type="text/javascript" src="js/player_view.js"></script>
  <script type="text/javascript" src="js/song_list_view.js"></script>
  <script type="text/javascript" src="js/app_init.js"></script>
</body>

</html>

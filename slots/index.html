<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
  <title>Jesse's Fair Slot Machine</title>
  <link type="text/css" rel="stylesheet" href="slots.css" />
</head>

<body>
  <div id="container">

  <div id="slots">
    <p>
      <img v-for="(num, index) in results" :src="images[num]" :id="'slot' + (index + 1)">
    </p>
    <p id="message" :class="{ red: redMessage }">{{message}}</p>
  </div>

  <div id="controls">
    <p>
      Money:<br />
      <span id="bank">{{money}}</span>
    </p>
    <p id="bets">Your bet:<br />
      <template v-for="(amount, index) in betOptions">
        <label :for="'bet' + index">
          <input :id="'bet' + index" type="radio" name="bet" v-model="selectedBet" :value="amount">
          {{betLabel(amount)}}
        </label>
        <br>
      </template>
    </p>
    <p>
      <input id="spin" @click="spin" value="SPIN" type="button" />
    </p>
    <p>
      <a id="start-over" @click.prevent="reset" href="#">Start Over</a>
    </p>
  </div>

  <div class="clear"></div>

  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
  <script type="text/javascript" src="slots.js" /></script>
</body>

</html>

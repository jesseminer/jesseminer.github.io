<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
  <title>Jesse&#39;s Photo Gallery</title>
  <link type="text/css" rel="stylesheet" href="gallery.css" />
</head>

<body>
  <div id="banner"><a href="index.html">Jesse&#39;s Photo Gallery</a></div>
  <div id="nav">
    <a class="js-route current" href="">Photos</a><a class="js-route" href="albums">Albums</a>
  </div>
  <div id="content"></div>

  <script type="text/html" id="album-viewer-tmpl">
    <div class="flex">
      <div id="left_sidebar">
        <ul class="album-list">
          {{#each albums}}
            <li data-id="{{id}}">
              {{name}}
              <br>
              <span class="small gray">{{numPhotos}} photos</span>
            </li>
          {{/each}}
        </ul>
      </div>
      <div id="main">
        <div id="ss-container" class="center"></div>
      </div>
    </div>
  </script>

  <script type="text/html" id="photo-browser-tmpl">
    <div class="flex">
      <div id="left_sidebar">
        <p>
          <input id="search-captions" type="text" placeholder="Search Captions" value="{{searchTerm}}" />
        </p>
        <div>
          <h3>Albums</h3>
          <div id="search-albums">
            <a class="all-albums" href="#">All</a> |
            <a class="no-albums" href="#">None</a>
            {{#each albums}}
              <div>
                <label>
                  <input type="checkbox" value="{{id}}" checked="checked"> {{name}}
                </label>
              </div>
            {{/each}}
            <div>
              <label>
                <input type="checkbox" value="0" checked="checked"> Loose photos (no album)
              </label>
            </div>
          </div>
        </div>
      </div>
      <div id="main" class="thumbnails"></div>
    </div>
  </script>

  <script type="text/html" id="photo-tmpl">
    <p>
      <a class="js-route" href="">Back to All Photos</a>
    </p>
    <div class="center">
      <img class="full-image" src="{{imagePath}}">
      <div class="margin-top">{{caption}}</div>
    </div>
  </script>

  <script type="text/html" id="slideshow-tmpl">
    <div class="slideshow-image-wrapper">
      <img alt="Image" />
    </div>
    <p class="slideshow-caption margin-top"></p>
    <div class="slideshow-controls">
      <img class="previous-image" title="Previous" src="images/slideshow_controls/previous.jpg" alt="prev" />
      <img class="play-or-pause" title="Play/Pause" src="images/slideshow_controls/play.jpg" alt="playpause" />
      <img class="next-image" title="Next" src="images/slideshow_controls/next.jpg" alt="next" />
    </div>
    <div class="margin-top">
      <label for="fading">
        <input id="fading" type="checkbox" checked="checked"> Fading Slideshow
      </label>
    </div>
  </script>

  <script type="text/html" id="thumbnail-tmpl">
    <a class="js-route" href="photos/{{id}}">
      <img class="thumbnail" src="images/thumbnails/thumb{{id}}.jpg">
    </a>
  </script>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
  <script type="text/javascript" src="slideshow.js"></script>
  <script type="text/javascript" src="gallery.js"></script>
</body>

</html>
